<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piggy Bank App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🐷 Digital Piggy Bank</h1>
    <div class="status-box">
      <p><strong>Balance:</strong> ₹<span id="balance">0</span></p>
    </div>
    <input type="number" id="amount" placeholder="Enter amount to deposit" />
    <button id="deposit-btn">Add Money</button>
    <button id="break-btn">Break Piggy Bank</button>
    <button id="restart-btn" style="display:none;">Start New Piggy Bank</button>

    <h3>Transaction History</h3>
    <ul id="transactions"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
